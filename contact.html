<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">totebags-ani</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavContact" aria-controls="navbarNavContact" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNavContact">

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="contact container">
    <h1>Contacto</h1>
    <form action="#" class="contact-form">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit" class="btn btn-large">Enviar</button>
    </form>
  </section>
